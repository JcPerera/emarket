<ion-header>

  <ion-navbar>
    <ion-title>Delivery Form</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label fixed>SellerName</ion-label>
    <ion-input [(ngModel)]="sname" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>SellerContact No</ion-label>
    <ion-input [(ngModel)]="stel" type="tel" maxlength="10"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>BuyerName</ion-label>
    <ion-input [(ngModel)]="bname" type="text"></ion-input>
  </ion-item>


  <!--
  <input id="origin-input" class="controls" type="text"
         placeholder="Enter an origin location" [(ngModel)]="start">

  <input id="destination-input" class="controls" type="text"
         placeholder="Enter a destination location" [(ngModel)]="end" >

  <div id="mode-selector" class="controls" >
    <input type="radio" name="type" id="changemode-walking" checked="checked">
    <label for="changemode-walking">Walking</label>

    <input type="radio" name="type" id="changemode-transit">
    <label for="changemode-transit">Transit</label>

    <input type="radio" name="type" id="changemode-driving">
    <label for="changemode-driving">Driving</label>
  </div>
  <div id="map"></div>
-->

  <ion-item>
    <ion-label fixed>weigh</ion-label>
    <ion-input [(ngModel)]="weigh" type="number"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Vehicle type</ion-label>
    <ion-select [(ngModel)]="Vehicle_type">
      <ion-option value="van">Van</ion-option>
      <ion-option value="lorry">Lorry</ion-option>
      <ion-option value="truk">Truk</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label fixed>From</ion-label>
    <ion-input [(ngModel)]="homeMap.from" type="text" value=""></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>To</ion-label>
    <ion-input [(ngModel)]="homeMap.to" type="text"></ion-input>
  </ion-item>
  <button (click)="homeMapSearchBtn()" ion-button icon-right outline>Pick</button>
  <div #map id="map"> </div>
  <ion-item>
    <ion-label fixed>Fee</ion-label>
    <ion-label>{{fee}}</ion-label>
  </ion-item>

  <button ion-button block (click)="sendData()">Add Deliver</button>


</ion-content>
