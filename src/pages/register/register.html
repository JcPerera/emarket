<ion-header>

  <ion-navbar color="primary">
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Display Name</ion-label>
      <ion-input type="text" [(ngModel)]="displayName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input type="text" [(ngModel)]="fname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input type="text" [(ngModel)]="lname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Addresse</ion-label>
      <ion-input type="text" [(ngModel)]="address"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email Address</ion-label>
      <ion-input type="text" [(ngModel)]="emailField"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="passwordField"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Re-Password</ion-label>
      <ion-input type="password" [(ngModel)]="rePasswordField"></ion-input>
    </ion-item>

    <ion-item>
      Photo
      <button ion-button outline item-right (click)="selectImage()">
      Add Photo
    </button>
    </ion-item>

    <ion-item>
      <img src="{{cameraImage}}">
    </ion-item>

  </ion-list>

  <button ion-button block (click)="checkEmpty()">Create a New Account</button>
  <button ion-button block (click)="showForgotPassword()">Reset Password</button>

</ion-content>
