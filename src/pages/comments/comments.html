<ion-header>
  <ion-navbar color="primary">
    <ion-title>comments</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div id="top-container">
    <ion-card *ngFor="let post of postReplyLists">
      <ion-item (click)="goToUser(post)">
        <ion-avatar item-left>
          <img src="{{post.photo}}">
        </ion-avatar>
        <h2>{{post.name}}</h2>
      </ion-item>
      <ion-card-content>
        <p>{{post.reply}}</p>
      </ion-card-content>
    </ion-card>
     </div>
    <ion-item id="field">
      <ion-input type="text" placeholder="Comments" [(ngModel)]="postBody"></ion-input>
      <button ion-button outline item-right (click)="addNewComment()">
      Post
    </button>
    </ion-item>
 
</ion-content>
