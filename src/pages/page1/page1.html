<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToPost()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card *ngFor="let post of userPostsLists">
    <ion-item (click)="goToUsers(post)">
      <ion-avatar item-left>
        <img src="{{post.photo}}">
      </ion-avatar>
      <h2>{{post.name}}</h2>
    </ion-item>
    <img src="{{post.postPhoto}}">
    <ion-item>
      <h1>{{post.title}}</h1>
      <h2>{{post.category}}</h2>
      <p>{{post.subCategory}}</p>
    </ion-item>
    <ion-card-content>
      <p>{{post.body}}</p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small (click)="goToComments(post)">
        <ion-icon name="text"></ion-icon>
        <div>Comments</div>
      </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small (click)="goToSuggestions(post)">
        <ion-icon name="text"></ion-icon>
        <div>Suggestions</div>
      </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
