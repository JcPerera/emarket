<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Map</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <div #map id="map"></div>
  </ion-item>
   <ion-item *ngFor="let desti of test">
    <ion-icon color="subtle" large item-start name='football'></ion-icon>
    <h2>Destination</h2>
    <p>{{destinations.destination}}</p>
  
    <ion-icon color="subtle" large item-start name='wine'></ion-icon>
    <h2>Origin</h2>
    <p>{{destinations.origin}} </p>
  </ion-item>

  <ion-item actions>
    <span ion-text item-start color="secondary" class="item-bold">{{time}}</span>
    <span ion-text item-start color="subtle">{{dist}}</span>
    
  </ion-item>
</ion-content>
