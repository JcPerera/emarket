<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Category</ion-label>
      <ion-select [(ngModel)]="category" (ngModelChange)="updateSelectedValue($event)" multiple="false">
        <ion-option *ngFor=" let key of catArray" [value]="key">{{key}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Sub Category</ion-label>
      <ion-select [(ngModel)]="subCategory">
        <ion-option *ngFor=" let key of subArray" [value]="key">{{key}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label fixed>Title</ion-label>
      <ion-input [(ngModel)]="title" type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      Photo
      <button ion-button outline item-right (click)="selectImage()">
      Add Photo
    </button>
    </ion-item>
    <ion-item>
      <img src="{{cameraImage}}">
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-input type="text" placeholder="Type Your Post Here" [(ngModel)]="postBody"></ion-input>
  </ion-item>
  <button ion-button primary full (click)="addNewPost()" *ngIf="!visible">Post</button>
  <button ion-button primary full (click)="editUserPost()" *ngIf="visible">Update Post</button>

</ion-content>
