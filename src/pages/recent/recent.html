<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Recent Chat</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card *ngFor="let user of usersLists" (click)="goToChat(user)">
    <ion-item>
      <ion-avatar item-left>
        <img src="{{user.photo}}">
      </ion-avatar>
      <h2>{{user.username}}</h2>
    </ion-item>
    <ion-card-content>
      <p>Hi there this is a Test Chat</p>
    </ion-card-content>
  </ion-card>
</ion-content>
