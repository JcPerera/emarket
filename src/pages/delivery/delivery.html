  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Delivery</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-card *ngFor="let item of usersLists" (click)="deliveryForm(item)">
    <ion-item>
      <ion-avatar item-left>
        <img src="{{item.photo}}">
      </ion-avatar>
      <h2>{{item.username}}</h2>
    </ion-item>
  </ion-card>

  <form (ngSubmit)="add(f.value)" #f="ngForm">
    <ion-item>
      <ion-input type="text" name="title" ngModel required></ion-input>
      <ion-input type="text" name="name" ngModel required></ion-input>
    </ion-item>

    <button ion-button type="submit">submit</button>
  </form>



</ion-content>
