<ion-header>

  <ion-navbar color="primary">
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-input type="text" [(ngModel)]="emailField" placeholder="E-mail Address"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" [(ngModel)]="passwordField" placeholder="Password"></ion-input>
    </ion-item>

  </ion-list>
  <div class="buttons">
    <button ion-button block (click)="submitLogin()">Log in</button>

    <button ion-button icon-left block (click)="fbLogIn()">
    <ion-icon name ="logo-facebook"></ion-icon> 
    Login with Facebook
  </button>

    <button class="newAcc" ion-button block clear (click)="submitRegister()">Or Create a New Account</button>
  </div>
</ion-content>
